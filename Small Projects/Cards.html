<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font Awesome</title>
	<link rel="stylesheet" href="Common.css">
	<link rel="stylesheet" href="Cards.css">
	<script src="https://kit.fontawesome.com/b76975a749.js" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<h1>Some Languages I know</h1>
	</header>
	<div class="container">
		<div class="card">
			<i class="fa-5x fa-brands fa-java"></i>
			<div>Java</div>
		</div>
		<div class="card">
			<i class="fa-5x fa-brands fa-python"></i>
			<div>Python</div>
		</div>
		<div class="card">
			<i class="fa-5x fa-brands fa-github"></i>
			<div>Github</div>
		</div>
		<div class="card">
			<i class="fa-5x fa-brands fa-html5"></i>
			<div>HTML</div>
		</div>
		<div class="card">
			<i class="fa-5x fa-brands fa-js"></i>
			<div>JavaScript</div>
		</div>
	</div>
	<footer>
		<h6>These aren't all the languages I'm comfortable with, just the ones I have free access to icons for.</h6>
	</footer>
</body>
</html>
